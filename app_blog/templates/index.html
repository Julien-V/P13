{% extends "base.html" %}
{% block page_content %}
<header class="masthead" id="masthead">
	<div class="container-fluid h-100">
		<div class="row h-100 position-relative" id='header-row'>
			<div class="col-6 container position-absolute" id="txt">
				<div class="col-6 h-100 w-100" id="img-div">test img</div>
			</div>
			<div class="col-lg-12" id="gradient-line"></div>
			<div id="space-between-gl-and-content"></div>
			<div class="container" id="header-content">
				<div class="row h-50 align-items-center">
					<div class="col-6 justify-content-center text-center" id="header-title">
						<div>
							<h1>SéezLangues</h1>
							<h2>des ressources<br>à portée de mains !</h2>
							{% if not user.is_authenticated  %}
							<button id="button-join-us" class="btn btn-primary btn-purple w-25">Rejoignez-nous</button>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
{% if user.is_authenticated %}
<section class="page-section h-100">
	<div class="container-fluid h-100">
		<div class="row h-100" id="page-section-row">
			<div class="col-lg-8 section-panel" id="section-panel-lang">
				<h3>Langues</h3>
				<button class="btn btn-primary btn-purple btn-pulse">Anglais</button>
				<button class="btn btn-primary btn-purple btn-pulse">Allemand</button>
				<button class="btn btn-primary btn-purple btn-pulse">Espagnol</button>
				<button class="btn btn-primary btn-purple btn-pulse">Italien</button>
				<button class="btn btn-primary btn-purple btn-pulse">Russe</button>
			</div>
			<div class="col-lg-4 section-panel" id="section-panel-res">
				<h3>Ressources</h3>
			</div>
		</div>
	</div>
</section>
<section class="page-section">
	<div class="container-fluid">
		<div class="row h-100">
			<div class="col-lg-4 section-panel" id="section-panel-teachers">
				<h3>Salle des professeurs</h3>
			</div>
			<div class="col-lg-8 section-panel" id="section-panel-tools">
				<h3>Outils numériques</h3>
			</div>
		</div>
	</div>
</section>
{% endif %}
<footer class="py-5">
	<div class="container">
		<p class="text-center">Footer</p>
	</div>
</footer>
{% endblock %}
